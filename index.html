<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Developer Support Page</title>
    <style>
      body {
        background-color: #F7F7F7;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #0F2027;
        color: white;
        padding: 20px;
      }
      h1 {
        margin: 0;
      }
      .container {
        margin: 30px auto;
        max-width: 600px;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .contact {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
      }
      .contact-item {
        width: 100%;
        background-color: #F5F5F5;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
      }
      .contact-item img {
        width: 120px;
        height: 120px;
        object-fit: cover;
      }
      .contact-item .content {
        padding: 20px;
        flex: 1;
      }
      .contact-item h2 {
        margin: 0;
        font-size: 24px;
      }
      .contact-item p {
        margin: 0;
        font-size: 16px;
        color: #666666;
      }
      .contact-item a {
        display: block;
        font-size: 16px;
        color: #0F2027;
        margin-top: 20px;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Developer Support Page</h1>
    </header>
    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact">
        <div class="contact-item">
          <img src="https://via.placeholder.com/120x120.png?text=Image+1" alt="Image 1">
          <div class="content">
            <h2>Technical Support</h2>
            <p>If you need technical support, you can send an email to our support team.</p>
            <a href="mailto:support@rugbyfantasyleague.com">Email Us</a>
          </div>
        </div>
        <div class="contact-item">
          <img src="https://via.placeholder.com/120x120.png?text=Image+2" alt="Image 2">
          <div class="content">
            <h2>Feedback</h2>
            <p>If you have any feedback or suggestions, you can share them with us through our feedback form.</p>
            <a href="#">Feedback Form</a>
          </div>
        </div>
        <div class="contact-item">
          <img src="https://via.placeholder.com/120x120.png?text=Image+3" alt="Image 3">
          <div class="content">
            <h2>
                
                    </body>
</html>
