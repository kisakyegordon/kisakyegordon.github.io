<!DOCTYPE html>

<html>
    <head>
        <title>ASCIImation</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <script src="./ascii.js"></script>
        <script src="./animations.js"> </script>
        <link href="./ascii.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
        <header>
            <h2>CS472: ASCII Animation Viewer)</h2>
        </header>

        <section>
            <textarea id="textarea-ascii" rows="20" cols="80" > </textarea>
        </section>

        <div class="controls">
            <fieldset>
                <legend>Play Controls</legend>
                <button id="start-button">Start</button>
                <button id="stop-button">Stop</button>
            </fieldset>

            <fieldset>
                <legend>Animation</legend>
                <select id="exercise-ascii">
                    <option value="Blank">Blank</option>
                    <option value="Exercise">Exercise</option>
                    <option value="Juggler">Juggler</option>
                    <option value="Bike">Bike</option>
                    <option value="Dive">Dive</option>
                    <option value="Custom">Custom</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Size</legend>
                <select id="size-ascii">
                    <option value="Tiny">Tiny</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="Extra-Large">Extra Large</option>
                    <option value="XXL">XXL</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Speed</legend>
                <label> <input type="checkbox" id="checkbox-ascii" /> Turbo </label>
            </fieldset>
        </div>

        <footer>
            <p>
                <a href="https://validator.w3.org/check/referer">
                    <img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="Validate" />
                </a>
            </p>
            <p>
                <a href="https://jigsaw.w3.org/css-validator/check/referer">
                <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" />
                </a>
            </p>
            <p>
                <a href="http://www.jslint.com//check/referer">
                    <img src="" alt="Validate js" />
                </a>
            </p>
        </footer>
    </body>
</html>
